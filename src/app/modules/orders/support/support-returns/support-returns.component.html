<ng-container *ngIf="vm$ | async as vm">
  <h3 class="my-4"><strong>Return List</strong></h3>

  <div *ngIf="vm.statistics && +vm.statistics.qtyReturn < 1; else showTableBlock">
    <app-no-data></app-no-data>
  </div>

  <ng-template #showTableBlock>

    <app-return-list-table [orders]="vm.orders" [role]="role"></app-return-list-table>

  </ng-template>
</ng-container>
