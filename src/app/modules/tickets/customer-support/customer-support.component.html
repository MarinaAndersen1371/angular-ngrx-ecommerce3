<ng-container>
  <h2 class="my-4 text-center">Customer Support</h2>
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-7">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="row mt-5">
          <div class="form-group col-md-6">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name" required>
            <div
              *ngIf="customerForm.get('name')?.invalid && (customerForm.get('name')?.dirty || customerForm.get('name')?.touched)">
              <div class="text-danger" *ngIf="customerForm.get('name')?.errors?.required">
                Name is required
              </div>
              <div class="text-danger" *ngIf="customerForm.get('name')?.errors?.minlength">
                Name must be at least 2 characters long.
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" id="email" formControlName="email" required
              placeholder="Enter Email Address">
            <div
              *ngIf="customerForm.get('email')?.invalid && (customerForm.get('email')?.dirty || customerForm.get('email')?.touched)">
              <div class="text-danger" *ngIf="customerForm.get('email')?.errors?.required">
                Email Address is required
              </div>
              <div class="text-danger" *ngIf="customerForm.get('email')?.errors?.email">
                Email is not valid
              </div>
            </div>
          </div>
        </div>

        <div class="form-group my-2">
          <label for="category">Category:</label>
          <select formControlName="category" id="category" class="form-control form-select" required>
            <option disabled value="">Select...</option>
            <option value="Business">Business Squad</option>
            <option value="Maintenance">Maintenance Squad</option>
            <option value="Development">Development Squad</option>
          </select>
        </div>

        <div class="form-group my-3">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" formControlName="message" rows="3" required
            placeholder="Enter Message"></textarea>
          <div
            *ngIf="customerForm.get('message')?.invalid && (customerForm.get('message')?.dirty || customerForm.get('message')?.touched)">
            <div class="text-danger" *ngIf="customerForm.get('message')?.errors?.required">
              Please leave your Message
            </div>
            <div class="text-danger" *ngIf="customerForm.get('message')?.errors?.minlength">
              Enter your message (at least 10 characters)
            </div>
          </div>
        </div>

        <div class="mt-5">
          <button type="submit" class="btn btn-secondary" [disabled]="!customerForm.valid">Send Message </button>
        </div>
      </form>
    </div>
    <div class="col-3">
      <h4 class="mt-2 red">We are here to help!</h4>
    </div>
  </div>
</ng-container>
