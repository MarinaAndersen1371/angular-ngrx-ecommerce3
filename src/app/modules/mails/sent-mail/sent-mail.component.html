<ng-container *ngIf="vmUser$ | async as vmUser" class="row">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <form #f="ngForm" (ngSubmit)="onSubmit(f, userId= vmUser._id)">
        <div class="row mt-5">
          <div class="form-group">
            <label for="mailTarget">To:</label>
            <input type="email" class="form-control" id="mailTarget" name="mailTarget" ngModel #mailTarget="ngModel"
              required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter Email Address">
            <div *ngIf="mailTarget.invalid && (mailTarget.dirty || mailTarget.touched)">
              <div class="text-danger" *ngIf="mailTarget.errors?.['required']">
                Email Address required
              </div>
              <div class="text-danger" *ngIf="mailTarget.errors?.['pattern']">
                Email is not valid
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" class="form-control" id="subject" name="subject" ngModel placeholder="Enter Subject"
            minlength="4" #subject="ngModel" required>
          <div *ngIf="subject.invalid && (subject.dirty || subject.touched)">
            <div class="text-danger" *ngIf="subject.errors?.['required']">
              Subject required
            </div>
            <div *ngIf="subject.errors?.['minlength']" class="text-danger">
              Subject must be at least 4 characters long.
            </div>
          </div>
        </div>
        <div class="form-group my-3">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" ngModel name="message" rows="3" placeholder="Enter Message"
            #message="ngModel" minlength="10" required></textarea>
          <div *ngIf="message.invalid && (message.dirty || message.touched)">
            <div class="text-danger" *ngIf="message.errors?.['required']">
              Please leave your Message
            </div>
            <div *ngIf="message.errors?.['minlength']" class="text-danger">
              Message must be at least 10 characters long.
            </div>
          </div>
        </div>

        <div class="mt-5">
          <button type="submit" class="btn btn-info m-2" [routerLink]="['/mails/mymails']">Back To Mails </button>
          <button type="submit" class="btn btn-success" [disabled]="f.form.invalid">Send Message </button>
        </div>
      </form>
    </div>
    <div class="col-2">
    </div>
  </div>
</ng-container>
